apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: lb-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: terraform-example-alb-352318663.eu-central-1.elb.amazonaws.com
      http:
        paths:
          - backend:
              service:
                name: nginx-service
                port:
                  number: 8080
            path: /
            pathType: Exact
