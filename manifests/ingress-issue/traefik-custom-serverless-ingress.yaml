apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc-custom-serverless
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - host: custom-serverless.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
