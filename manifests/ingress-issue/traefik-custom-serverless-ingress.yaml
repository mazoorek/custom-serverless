apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc-custom-serverless
spec:
  rules:
    - host: custom-serverless.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc-custom-serverless-2
spec:
  rules:
    - host: www.custom-serverless.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
