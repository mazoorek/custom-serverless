apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: subdomain-lb-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: subdomain.k8s-alb-1379252589.eu-central-1.elb.amazonaws.com
      http:
        paths:
          - backend:
              service:
                name: nginx-service
                port:
                  number: 8080
            path: /
            pathType: Prefix
