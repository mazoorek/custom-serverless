apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-svc-foo
#  annotations:
#    kubernetes.io/ingress.class: traefik
spec:
  ingressClassName: traefik
  rules:
    - host: foo.custom-serverless.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 8080
